# validator messages
validator.must={field}は必須です。
validator.not.exist.data={field}は存在しません。
validator.category.belong.to.parent={fieldName}は{fieldNameParent}に所属しません。
validator.date.format={field}のフォーマットは不正です。正しいフォーマット： {format}。
validator.max.length={field}を{max}文字以内にしてください。
validator.max.size={field}を{max}件以内にしてください。
validator.min.size={field}を{min}件以上にしてください。
validator.min.length={field}を{min}文字以上にしてください。
validator.number.min={field}を{min}以上にしてください。
validator.double.range={field}を{min}以上{max}以下にしてください。
validator.lot.number={field}は半角英数字と-_のみを入力してください。
validator.manifest.number={field}は半角英数字のみを入力してください。
validator.invalid.object={field}は正しくありません。